---
apiVersion: v1
kind: Service
metadata:
  name: openmrs
  labels:
    app: openmrs
spec:
  selector:
    app: openmrs
  ports:
    - port: 8080
      protocol: TCP
  type: LoadBalancer
​
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openmrs-mysqldb-volume
  labels:
    app: openmrs-mysqldb-volume 
spec: 
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2
  resources:
    requests:
      storage: 1Gi
​
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openmrs-core
  labels:
    app: openmrs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: openmrs
  template:
    metadata:
      labels:
        app: openmrs
    spec:
      containers:
        - name: openmrs-core
          image: devopsactivities.jfrog.io/openmrs/openmrs:1.0
          ports:
            - containerPort: 8080
                    
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootroot
            - name: MYSQL_DATABASE
              value: mysqldb
            - name: MYSQL_USER
              value: mysql
            - name: MYSQL_PASSWORD
              value: devops  
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysqlpvc
              mountPath: /var/lib/mysql
​
      imagePullSecrets:
        - name: downloading
​
      volumes:
        - name: mysqlpvc
          persistentVolumeClaim:
            claimName: open-mysqldb-volume 